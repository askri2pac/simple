<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="mountNode"></div>

    <script type="text/babel">
      var mountNode = document.getElementById('mountNode');

      class MyComponent extends React.Component {
        constructor(){
          super();
          this.state = {name : "nassimos",query: ""};
          this.changeName = this.changeName.bind(this);
          this.update = this.update.bind(this);
        }
        changeName(){
          this.setState({name : "hobi"});
        }
        update(){
          this.setState({query: this.input.value});
        }
        render() {
          return (
            <div>
            <h1 style = {{color: this.props.color ? this.props.color : 'red'}}
            onClick = {this.changeName}>
            Hello, {this.state.name}!</h1>
            <input ref={(input)=> this.input = input} onChange={this.update} />
            <p>{this.state.query}</p>
            </div>
          );
        }
      }

      ReactDOM.render(<MyComponent color = "blue" />, mountNode);
    </script>
  </body>
</html>
